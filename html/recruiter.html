<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobMark - Your first job await</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Jobmark</a>

        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">Search for student</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">Create job listing</a>
                </li>
            </ul>
            <!-- Left links -->
            <ul class="navbar-nav ml-auto mb-2 mb-rg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Log out</a>
                </li>
            </ul>

        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->

<div class="container">
    <div class="row">
        <h1 class="text-center">Create your Recruiter profile</h1>
        <div class="login-wrap">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputCompany" class="col-sm-3 control-label">
                        Company</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputCompany" placeholder="Your company" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCompanyEmail" class="col-sm-3 control-label">
                        Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputCompanyEmail" placeholder="Your company email" required>
                    </div>
                </div>

                <br>

                <div class="form-group last">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-success btn-sm">
                            Create</button>
                        <button type="reset" class="btn btn-default btn-sm">
                            Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
